<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="d-flex flex-column vh-100">
  <nav class="navbar">
    <h1 class="logo"><a href="../index.html">SecondLife</a></h1>
  </nav>
  <main class="max-width">
      <div class="login-box">
          <h2>Uneté al cambio! </h2>
          <p>SecondLife</p>
          <form action="" method="">

                  <input type="email" name="username" placeholder="example@example.com" required>
                  <input type="password" name="password" placeholder="Contraseña" required>
              </div>
              <p>Registrate con</p>
              <div class="text-center">
                  <img src="../assets/icons/meta.png" alt="Meta" class="icon">
                  <img src="../assets/icons/google.png" alt="Google" class="icon">
                  <img src="../assets/icons/apple.png" alt="Apple" class="icon">
              </div>
              <button class="btn-login">Log In</button>
          </form>
          
      </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
